<div class="card-popup-holder">
    <div class="card-popup">
        <form action="">
            <div class="header-popup">
                <h1>Card settings</h1>   
                <button class=" btn close-popup"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="description">
                <div class="progress">
                    <progress max="100" value="40"></progress>
                    <div class="progress-bg"><div class="progress-bar"></div></div>
                </div>
                <div class="info"> 
                    <h2>Title</h2>
                    <div class="relevance"></div>
                </div>
                <div class="card-content">
                    new Date().toDateString()
                    <img src="./images/carg-img.jpg" alt="">
                </div>
                <div class="info-block">
                    <p>Information about your card...</p>
                </div>
            </div>
            <div class="description description-edit">
               <div class="progress-value">
                   <input type="range" min="1" max="100" step="1" value="">
               </div>
                <div class="info-value">
                    <input type="text" placeholder="Enter card title...">
                    <input type="text" placeholder="Choose relevance: high, middle or low...">
                </div>
                <div class="card-content-value">
                    <input type="date">
                    <button class="btn image">Add avatar</button>
                </div>
                <div class="info-block-value">
                    <textarea></textarea>
                </div>
            </div>
            <div class="saving-buttons">
                <button class="btn edit">Edit</button> 
                <button class="btn cancel">Save</button>
            </div>
        </form>
    </div>
</div>
