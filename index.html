<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
     integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gaegu:300,400,700" rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Trello</title>
</head>
<body>
    <div class="page">
        <header class="main-header">
            <div class="boards">
                <img src="./images/trello-mark.png" alt="">
                <p>Boards</p>
            </div>
            <form class="form">
                <input type="search" placeholder="Search...">
                <i class="fa fa-search" aria-hidden="true"></i>
            </form>
            <div class="logo">
                <a href="#"><img src="./images/trello-logo.png"></a>
            </div>
            <div class="add-group" onclick = "addGroup()">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
            <div class="user-data">
                <img src="./images/carg-img.jpg" alt="">
                <p>User Name</p>
            </div>
            <div class="settings">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </div>
        </header> <!-- header end -->
        <div class="content"> 
            <div class="group" id="0" ondrop="cardDrop(event)" ondragover="onDragOver(event)">
              <div class="group-header">
                  <h1>Group title</h1>
                  <a class="button" href=""><span></span></a>
              </div>
              <div class="group-footer" onclick="addCard('0')"> Add card... </div>  
            </div>
        </div>
        <footer class="main-footer">
            <!-- scroll -->
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
