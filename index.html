<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
     integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Trello</title>
</head>
<body>
    <div class="page">
        <header class="main-header">  <!-- trello header -->
            <div class="trello-menu">
                <img src="./images/trello-mark.png" alt="">
                <button class="btn-board-button">Boards</button>
                <form action="#" class="search">  <!-- search form -->
                    <input type="search" placeholder="Search..."> 
                    <input type="button" value="GO">
                </form>
            </div>
            <div class="logo"> <!-- trello logo -->
                <a href="#"><img src="./images/trello-logo.png" alt=""></a>
            </div>
            <div class="user-settings">
                <img src="./images/user-avatar.jpg" alt=""> <!-- user photo -->
                <button class=" btn setting-button"><i class="fa fa-cog" aria-hidden="true"></i></button> <!-- settings button -->
            </div>
        </header> <!-- trello header end -->
        
        <div class="container">
            <div class="content"> 
                  <div class="add-group"> 
                    <button class="add-group-button">+ Add another group</button>
                    <form action="#">
                        <div class="add-group-description">
                            <input type="text" placeholder="Enter a list title..." id="input_form" value="">
                            <div class="btn-holder">
                                <button class="btn" onclick = "addGroup()">Add group</button>
                                <button class="btn btn-remove-group">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-popup-holder"></div>
            </div>
        </div>
    </div>
    <script src="group.js"></script>
    <script src="card.js"></script>
    <script src="modal.js"></script>
    <script src="script.js"></script>
</body>
</html>
