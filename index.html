<body>
    <div class="page">
        <header class="main-header">  <!-- trello header -->
            <div class="trello-menu">
                <img src="./images/trello-mark.png" alt="">
                <button class="board-button">Boards</button>
                <form action="#" class="search">  <!-- search form -->
                    <input type="search" placeholder=" "> 
                    <input type="button" value="GO">
                </form>
            </div>
            <div class="logo"> <!-- trello logo -->
                <a href="#"><img src="./images/trello-logo.png" alt=""></a>
            </div>
            <div class="user-settings">
                <img src="./images/user-avatar.jpg" alt=""> <!-- user photo -->
                <button class="setting-button"><i class="fa fa-cog" aria-hidden="true"></i></button> <!-- settings button -->
            </div>
        </header> <!-- trello header end -->
        
        <div class="container">
            <div class="content"> 
                <div class="group" id="0" ondrop="cardDrop(event)" ondragover="onDragOver(event)">
                  <div class="group-header">
                      <strong class="title">Group Title</strong>
                      <i class="fa fa-times" aria-hidden="true"></i>
                  </div>
                  <div class="card-holder"></div>
                  <div class="group-footer" onclick="addCard('0')">
                      <button class="add-card">+ Add card...</button>
                  </div>  
                </div>
                <div class="add-group add-group-edit">
                    <button class="add-group-button">+ Add another group</button>
                    <form action="#">
                        <div class="add-group-description">
                            <input type="text" placeholder="Enter list title...">
                            <div class="btn-holder">
                                <button class="btn"  onclick = "addGroup()">Add group</button>
                                <button class="btn" onclick="removeGroup()">Remove group</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
